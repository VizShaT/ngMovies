<md-sidenav class="md-sidenave-left md-whitefram-z2" md-component-id="left"
		md-is-open="vm.sidenavOpen"> 
		<md-toolbar>
			<h1 class="md-toolbar-tools">Add a Movie</h1>
		</md-toolbar>
		<md-content layout-padding>
			<form>
				<md-input-container>
					<label for="title">Title</label>
					<input type="text" id="title" ng-model="movie.title" md-autofocus>
				</md-input-container>
				<md-input-container>
					<label for="budget">Budget</label>
					<input type="text" id="budget" ng-model="movie.budget">
				</md-input-container>
				<md-input-container>
					<label for="description">Description</label>
					<textarea type="text" id="description" ng-model="movie.description"></textarea>
				</md-input-container>
				<md-input-container>
					<label for="image">Image Link</label>
					<input type="text" id="image" ng-model="movie.image">
				</md-input-container>
				<md-button ng-click="vm.saveMovie(movie)" ng-if="!editing" class="md-primary">
					Save
				</md-button>
				<md-button ng-click="vm.saveEdit()" class="md-primary" ng-if="editing">
					Save Edit
				</md-button>
				<md-button class="md-warn" ng-click="vm.closeSidebar()">
					Cancel
				</md-button>
			</form>
		</md-content>
</md-sidenav>
